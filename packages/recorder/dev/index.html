<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcoder Demo</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family:
        -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
        Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .upload-area {
      border: 2px dashed #667eea;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      background: #f8f9ff;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: #f0f2ff;
    }

    .upload-area.dragover {
      border-color: #764ba2;
      background: #e8ebff;
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .upload-text {
      color: #667eea;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .upload-hint {
      color: #999;
      font-size: 12px;
    }

    input[type="file"] {
      display: none;
    }

    .file-info {
      margin-top: 20px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      display: none;
    }

    .file-info.active {
      display: block;
    }

    .file-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .file-size {
      color: #666;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition:
        transform 0.2s ease,
        box-shadow 0.2s ease;
      margin-top: 20px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .progress {
      margin-top: 20px;
      display: none;
    }

    .progress.active {
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      background: #f0f9ff;
      border: 2px solid #667eea;
      border-radius: 8px;
      display: none;
    }

    .result.active {
      display: block;
    }

    .result-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }

    .result-info {
      color: #666;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .result-actions {
      display: flex;
      gap: 12px;
    }

    .result-actions button {
      flex: 1;
      margin-top: 0;
      padding: 12px;
      font-size: 14px;
    }

    .error {
      margin-top: 20px;
      padding: 16px;
      background: #fee;
      border: 2px solid #fcc;
      border-radius: 8px;
      color: #c33;
      display: none;
    }

    .error.active {
      display: block;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Video Transcoder</h1>
      <p class="subtitle">Upload a video file to transcode it to MP4 format</p>

      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">ðŸ“¹</div>
        <div class="upload-text">Click to upload or drag and drop</div>
        <div class="upload-hint">Supports common video formats</div>
        <input type="file" id="fileInput" accept="video/*">
      </div>

      <div class="file-info" id="fileInfo">
        <div class="file-name" id="fileName"></div>
        <div class="file-size" id="fileSize"></div>
      </div>

      <button id="processButton" disabled>Process Video</button>

      <div class="progress" id="progress">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">Processing...</div>
      </div>

      <div class="error" id="error"></div>

      <div class="result" id="result">
        <div class="result-title">âœ… Processing Complete!</div>
        <div class="result-info" id="resultInfo"></div>
        <div class="result-actions">
          <button id="downloadButton">Download MP4</button>
          <button id="playButton">Play Video</button>
        </div>
      </div>
    </div>

    <script type="module" src="/main.ts" async></script>
  </body>
</html>
