<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidtreo Recorder Web Component Demo</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family:
        -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
        Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .demo-container {
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: white;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      font-size: 14px;
      text-align: center;
    }

  <body>
    <div class="demo-container">
      <h1>Vidtreo Recorder</h1>
      <p class="subtitle">
        Web Component Demo - Upload a video file to transcode it to MP4 format
      </p>

      <!-- Web Component -->
      <vidtreo-recorder></vidtreo-recorder>
    </div>

    <!-- Import the web component source for development -->
    <script type="module" src="/main.ts" defer></script>

</html>
